[touchpad.sh]
separator=true
command=~/.config/i3blocks/scripts/touchpad.sh  ; [[ -z "${BLOCK_BUTTON}" ]] || ( [[ "${BLOCK_BUTTON}" == "1" ]] &&  i3-msg -q -- exec nohup ~/.local/bin/toggle-touchpad && pkill -SIGRTMIN+13 i3blocks &)
