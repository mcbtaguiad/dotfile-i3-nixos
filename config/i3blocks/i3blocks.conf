interval=60
signal=7
label=MEM 


[disk]
command=~/.config/i3blocks/scripts/disk 
#LABEL= 
label=/ 
#DIR=$HOME
#ALERT_LOW=10
interval=600
#color=#FFFFFF
signal=8
separator_block_width=6
separator=false

[battery-poly]
command=~/.config/i3blocks/scripts/battery-poly 
#label= 
label=BAT 
signal=10
#color=#FFFFFF
interval=60
